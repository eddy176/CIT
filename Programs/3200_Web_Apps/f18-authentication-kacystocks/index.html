<!-- Created by Kacy Stocks -->
<html>
    <head>
        <title>AV Trial Data</title>
        <meta name="robots" content="noindex">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="container">
            <header>
                <h1 id="heading">Welcome to AV Progression Group Manager!</h1>
                <h3 id="sub-heading">Please provide as much accurate information as you can so we can progress!</h3>
            </header>
            <main>
                <div id="mainDiv">
                    <div id="picsdiv">
                        <div id="dw-pic"></div>
                        <div id="sp-pic"></div>
                        <div id="full-list"></div>
                    </div>
                    <h3 id='nameHead'>Name</h3>
                    <input id="name-field" type='text' placeholder='@MidnightAmant'></input>
                    <h3 id='roleHead'>Role</h3>
                    <input id="role-field" type='text' placeholder='Mag DPS, Main/Off Tank'></input>
                    <h3 id='classRace'>Class&Race</h3>
                    <input id="class-race-field" type='text' placeholder='Dunmer Mag DK, Imperial DK'></input>
                    <h3 id='trialHead'>Trials you need</h3>
                    <input id="trials-needed-field" type='text' placeholder='vCR, vAAHM'></input>
                    <h3 id='commentHead'>Comments</h3>
                    <input id="comment" type='text' placeholder='comments'></input>

                    <h2>Continue if you are in one of the above trial groups</h2>
                    <div id='log-div'>
                            <h3 id='email-label'>Email</h3>
                                <input id="email" type='text'></input>
                            <h3 id='password-label'>Password</h3>
                                <input id="unhashedPassword" type='password'></input>
                            <h3 id='first-label'>First Name</h3>
                                <input id="first_name" type='text'></input>
                            <h3 id='last-label'>Last Name</h3>
                                <input id="last_name" type='text'></input>
                        </div>

                </div>
                <div id="button-container">
                    <button id='login-button'>Login</button>
                    <button id='register-button'>Register</button>
                    <button id="button">Continue</button>
                    <button id="button2">Show All</button>
                </div>
            </main>
        </div>
        <script src="authentication.js"></script>
    </body>
</html>
